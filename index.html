<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>changePage.js</title>
</head>

<body>
<!-- Passed in value such as 'about' should match ID of corresponding div we want to show on that click -->
    <p><a onclick="changePage(event, 'about');">About Me</a></p>
    <p><a onclick="changePage(event, 'skills');">Skills</a></p>
    <p><a onclick="changePage(event, 'projects');">Projects</a></p>

    <div id="about" class="section">
        <h1>About Me</h1>
        <p>I like to code</p>
    </div>

    <div id="skills" class="section">
        <h1>Skills</h1>
        <p>JavaScript, HTML</p>
    </div>

    <div id="projects" class="section">
        <h1>Projects</h1>
        <p>This one, duh</p>
    </div>

<!-- Include changePage.js on this page -->
    <script src="changePage.js"></script>
</body>
</html>

<style>
    a { color: blue; }
/* All divs with class 'section' will start undisplayed... */
    .section { display: none; }
/* ...but we should display the initial section we want showing, if any */
    #about { display: block; }
</style>
